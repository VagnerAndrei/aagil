<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<main>
		<form id="form-postagem">
			<h2>Postagem</h2>
			<div class="form-item form-item-radio">
					<label>Mídia:</label> 
					<input id="input-radio-fotos" type="radio" name="midia" value="Fotos" checked> 
					<label for="input-radio-fotos">Fotos</label> 
					<input id="input-radio-video" type="radio" name="midia" value="Video"> 
					<label for="input-radio-video">Vídeo</label>
			</div>
			
			<div id="div-midia-url" class="display-none">
			<div class="form-item">
				<label>URL:</label> 
				<input type="text" id="input-midia-url" style="width: 85vh">
				<label class="mensagem-erro" id="label-erro-midia-url"></label>
			</div>
			<iframe width="100%" height="420" allowfullscreen="true" frameborder=0 class="display-none"></iframe>
			</div>
			
			<div id="div-fotos"></div>
			

			<div>
				<div id="editor">
					<p>Conteúdo aqui.</p>
				</div>
			</div>
			<div id="div-tags"></div>
		</form>
	</main>
</body>

</html>
