<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<main>
		<form id="form-postagem">
			<h2>Postagem</h2>
			<div class="form-item">
				<label>Título:</label>
				<input type="text" id="input-titulo" style="width: 50%" maxlength="100" required>
			</div>
			<div class="form-item form-item-radio">
					<label>Mídia:</label> 
					<input id="input-radio-fotos" type="radio" name="midia" value="Fotos"> 
					<label for="input-radio-fotos">Fotos</label> 
					<input id="input-radio-video" type="radio" name="midia" value="Video"> 
					<label for="input-radio-video">Vídeo</label>
			</div>
			
			<div id="div-midia-url" class="display-none">
			<div class="form-item">
				<label>URL:</label> 
				<input type="text" id="input-midia-url" style="width: 85vh">
				<label class="mensagem-erro" id="label-erro-midia-url"></label>
			</div>
			<iframe width="100%" height="420" allowfullscreen  class="display-none"></iframe>
			</div>
			
			<div id="div-fotos" class="display-none"></div>
			

			<div>
				<div id="editor">
					<p>Conteúdo aqui.</p>
				</div>
			</div>
			<div id="div-tags"></div>
			<label id="label-erro" class="mensagem-erro"></label>
			<button id="button-enviar" type="button" class="botao-form-pista">Enviar</button>
		</form>
	</main>
</body>

</html>
