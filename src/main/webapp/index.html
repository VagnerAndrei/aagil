<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Circle</title>
<link rel="shortcut icon" href="assets/img/logo.png" />
<link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
	<header class="header-index">
		<div class="header-index-fixed">
			<div class="header-index-fixed-max-width">
				<img id="img-logo" src="assets/img/svg/aagil.svg"
					alt="Associação Paraense de Aggressive Inline" />
				<div class="acess-panel">
					<label id="label-usuario-logado" for="usuario" class="nome-usuario">
					</label>
					<nav class="navigation-user">
						<button type="button" id="botao-perfil" class="display-none">Perfil</button>
						<button type="button" id="botao-acessar" class="display-none">Acessar</button>
						<button type="button" id="botao-registrar" class="display-none">Registrar-se</button>
						<button type="button" id="botao-logout" class="display-none">Sair</button>
					</nav>
				</div>
			</div>
		</div>
		<br />
		<br />
		<div class="header-index-img"></div>
		<br />
		<br />
		<nav class="display-inline">
			<button type="button" id="botao-home">Inicial</button>
			<button type="button" id="botao-manobras">Manobras</button>
			<button type="button" id="botao-picos">Picos</button>
			<button type="button" id="botao-atletas">Atletas</button>
		</nav>
	</header>
	<main></main>
	<footer>
		<a id="botao-sobre">Circle</a>
	</footer>
	<div id="div-modal"></div>
	<script type="module" src="js/app.js"></script>
</body>

</html>
